<h2>Вставка записи в таблицу Users</h2>
<div>
    <form id="myForm" action="/users" method="post" enctype="multipart/form-data">
        <input type="text" name="login" id="login" placeholder="Логин" class="login" />
        <input type="text" name="name" id="name" placeholder="Имя" class="name" />
        <input type="email" name="email" id="email" placeholder="Email" class="email" />
        <input type="text" name="age" id="age" placeholder="Возраст" class="age" />
        <textarea rows="5" cols="50" name="about" id="about" placeholder="О себе" class="about"></textarea>
        <input type="password" name="password" id="password" placeholder="Пароль" class="password" />
        <input type="hidden" name="action" value="create" />
        <input type="submit" value="Insert" class="btn_create" name="btn_create">
    </form>
</div>
<h2>Удаление записи по Id</h2>
<div>
    <form id="myForm1" class="myForm1" action="/users" method="post">
        <input type="text" id="id" name="id" placeholder="Введите ID" />
        <input type="hidden" name="action" value="delete" id="action">
        <input type="submit" value="Delete" id="btn_delete" name="btn_delete">
    </form>
</div>
